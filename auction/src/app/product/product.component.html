<div class="product">
  <div *ngFor="let product of products" class="col-md-4">
    <div class="thumbnail">
      <img [src]="imgUrl">
      <div class="caption">
        <span class="pull-right">{{product.price}}å…ƒ</span>
        <h4><a [routerLink]="['/product', product.id]">{{product.title}}</a></h4>
        <p>{{product.desc}}</p>
      </div>
      <app-star [rating]="product.rating"></app-star>
    </div>
  </div>
</div>
