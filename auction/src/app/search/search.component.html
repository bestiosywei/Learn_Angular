<form [formGroup]="formModel" novalidate (submit)="onSearch()">
  <div class="form-group" [class.has-error]="formModel.hasError('minlength', 'title')">
    <label for="">商品名称</label>
    <input formControlName="title" class="form-control" type="text" placeholder="商品名称">
    <span class="help-block" [class.hidden]="!formModel.hasError('minlength', 'title')">商品名称最少三个字</span> 
  </div>
  <div class="form-group" [class.has-error]="formModel.hasError('positiveNumber', 'price')">
    <label for="">商品价格</label>
    <input formControlName="price" class="form-control" type="number" placeholder="商品价格">
    <span class="help-block" [class.hidden]="!formModel.hasError('positiveNumber', 'price')">商品价格不能为负数</span>
  </div>
  <div class="form-group">
    <label for="">商品类别</label>
    <select class="form-control">
      <option value="-1">全部分类</option>
      <option *ngFor="let category of categories" [value]="category">
        {{category}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">提交</button>
  </div>
</form>
