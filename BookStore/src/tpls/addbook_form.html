<div class="panel panel-primary">
	<div class="panel-heading">
		<div class="panel-title">新增书籍</div>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-12">
				<form class="form-horizontal" form="form">
					<div class="form-group">
						<label class="col-md-2 control-lable">书名</label>
						<div class="col-md-10">
							<input type="text" class="form-control" placeholder="最多只能输入64个字符">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-lable">类型</label>
						<div class="col-md-10">
							<select class="form-control">
								<option>计算机</option>
								<option>金融</option>
								<option>哲学</option>
								<option>高端办公</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-lable">出版日期</label>
						<div class="col-md-10">
							<input type="date" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-lable">作者</label>
						<div class="col-md-10">
							<input type="text" placeholder="最多16个字符">
						</div>
					</div>
					<div class="form-group">
						<div class="checkbox">
							<label>
								<input type="checkbox">是否有电子书
							</label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-10">
						    <a ui-sref="booklist" class="btn btn-success" ng-disabled="form.$invalid">保存</a>
						    <a ui-sref="booklist({bookType:0})" class="btn btn-primary">取消</a>
						    <button class="btn btn-default" ng-click="setFormData()">清空表单</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
