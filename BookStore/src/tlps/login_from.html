<div class="panel panel-primary">
	<div class="panel-body">
		<div class="row">
			<div class="col-md-12">
				<h2 class="text-center">
					图书管理系统
				</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<form class="form-horizontal" form="form">
					<div class="form-group">
						<label class="col-md-2 control-lable">用户名</label>
						<div class="col-md-10">
							<input type="email" class="form-control" placeholder="请输入邮箱" ng-model="userInfo.email">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-lable">密码</label>
						<div class="col-md-10">
							<input type="password" class="form-control" placeholder="只能是字母、数字、下划线且不能以数字开头" ng-model="userInfo.password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-10 col-md-offset-2">
							<a ui-sref="booklist({bookType:0})" class="btn btn-success btnlg"></a>
							<button class="btn btn-default" ng-click="setFormData()">
								注册
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
