<div class="panel panel-primary">
		<div class="panel-heading">
			<div class="panel-title">双向数据绑定</div>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-12">
					<form class="form-horizontal" form="form">
						<div class="form-group">
							<label class="col-md-2 control-lable">邮箱</label>
							<div class="col-md-10">
								<input type="email" class="form-control" placeholder="请输入邮箱" ng-model="userInfo.email">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-lable">密码</label>
							<div class="col-md-10">
								<input type="password" class="form-control" placeholder="只能是字母或数字或者下划线" ng-model="userInfo.password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<div class="checkbox">
									<label>
										<input type="checkbox">自动登陆
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<button class="btn btn-default">
									获取form表单的值
								</button>
								<button class="btn btn-default">
									设置form表单的值
								</button>
								<button class="btn btn-default">
									重置表单
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
