<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>简单的http服务的应用</title>
	<script src="../lib/angular.js"></script>
</head>
<body>
	<div ng-controller="httpServiceCtrl">
		<ul>
			<li ng-repeat="user in users">
				{{user.name}}
			</li>
		</ul>
	</div>
	<script>
	 	var myApp = angular.module('myApp', []);
	 	myApp.controller('httpServiceCtrl', ['$scope', '$http', function($scope, $http){
	 		$http({
	 			method: 'GET',
	 			url:'data.json'
	 		}).success(function(data, status, headers, config){
	 			console.log('success...');
	 			console.log(data);
	 			$scope.users = data;
	 		}).error(function(data, status, headers, config){
	 			console.log('error....');
	 		});
	 	}]);
	 	
	</script>
</body>
</html>
